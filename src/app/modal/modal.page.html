<ion-header>
  <ion-toolbar>
    <ion-item lines="none">
      <ion-title>Pedido # {{cod}}</ion-title>
    </ion-item>
    <ion-item lines="none" slot="end" (click)="excluirPedido(cod)"><ion-icon name="trash" ></ion-icon></ion-item>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item lines="full">
    <ion-item lines="none">
      Data: <ion-item lines="none">{{data}}</ion-item>
    </ion-item>
  </ion-item>
  <ion-item lines="full">
    <ion-item lines="none"><h4>  <strong>Cliente: </strong> {{nomeCliente}}</h4></ion-item>
    <ion-item lines="none"  slot="end" >{{tipoPag}}</ion-item>
  </ion-item>

  <ion-list>

    <ion-item lines="full">
      <ion-item slot="start" lines="none"><h5><strong>Produto</strong></h5></ion-item>
      <ion-item lines="none"><h5><strong>Qtd</strong></h5></ion-item>
      <ion-item slot="end" lines="none"><h4><strong>Valor</strong></h4></ion-item>
    </ion-item>
    <ion-item *ngFor="let li of lista" lines="full">

      <ion-item lines="none" slot="start" >
        {{li.nome}}
      </ion-item>
      <ion-item lines="none">
        x {{li.quantidade}}
      </ion-item>
      <ion-item lines="none" slot="end">
         {{li.valor}}
      </ion-item>
      {{li.dataPedido}}

    </ion-item>
  </ion-list>

</ion-content>
<ion-item><h2>Total: </h2><h3 slot="end">R$ {{total}}</h3></ion-item>
<ion-footer>

  <ion-button expand="full" size="large" (click)="fecharModal()" color="danger">fechar</ion-button>

</ion-footer>
