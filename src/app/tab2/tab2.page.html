<ion-header>
  <ion-toolbar color="dark">
    <ion-title>
      Pedidos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)" >
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-list>


    <ion-item lines="full" *ngFor="let pe of pedido" (click)="pedidoCliente(pe.codPedido, pe.valor, pe.cliente)">
      <ion-item lines="none">
        {{pe.cliente}}
      </ion-item>

      <ion-item lines="none" slot="end">
        # {{pe.codPedido}}
      </ion-item>
    </ion-item>
  </ion-list>

</ion-content>
