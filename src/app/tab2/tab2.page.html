<ion-header>
  <ion-toolbar color="dark">
    <ion-title>
      Pedidos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)" >
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-list>

    <ion-item lines="full" *ngFor="let pe of pedido">
      <ion-label>
        <div>
          <h1># {{pe.codPedido}}</h1>
          <h1>{{pe.cliente}}</h1>
        </div>

      </ion-label>
      <ion-button slot="end" size="large"><ion-icon name="eye"></ion-icon></ion-button>



    </ion-item>
  </ion-list>
</ion-content>
